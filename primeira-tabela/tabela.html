<!dOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criação de Tabela</title>
        <link rel="stylesheet" href="style-tabela.css">
    </head>
    <body>
        <nav></nav>
        <main>
            <article>
                <h1>Classificação dos Times</h1>
                <table>
                    <thead>
                        <tr class="cabecalho">
                            <th>Anexo</th>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Avaliação</th>
                            <th>Ação</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr class="produto">

                            <td>
                                <img src="assets/agenda.jpeg" alt="agenda">
                            </td>
                            <td>Agenda</td>
                            <td>10,00</td>
                            <td>4,8</td>
                            <td class="action">
                                <button>Comprar</button>
                                <button>Adicionar ao Carrinho</button>
                            </td>

                        </tr>

                        <tr class="produto">
                            <td>
                                <img src="assets/bloco-de-notas.jpeg" alt="bloco-de-notas">
                            </td>
                            <td>Bloco de Notas</td>
                            <td>3,00</td>
                            <td>5</td>
                            <td class="action">
                                <button>Comprar</button>
                                <button>Adicionar ao Carrinho</button>
                            </td>

                        </tr>

                        <tr class="produto">
                            <td>
                                <img src="assets/caderno.jpeg" alt="caderno">
                            </td>
                            <td>Caderno</td>
                            <td>5,00</td>
                            <td>5</td>
                            <td class="action">
                                <button>Comprar</button>
                                <button>Adicionar ao Carrinho</button>
                            </td>

                        </tr>
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">ítens no Carrinho</td>
                            <td rowspan="2"> </td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </main>
        <aside></aside>
    </body>
</html>
