<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="d-flex align-content-around flex-wrap"></div>
    
    <script>

        function criarCard(user) {

            let card = document.createElement("div")
            card.className="card"
            card.style.width = "350px"

            let imagem = document.createElement("img")
            imagem.className = "card-img-top"
            imagem.src = 'assets/pato.png'
            card.appendChild(imagem)

            let cardBody = document.createElement("div")
            cardBody.className = "card-body"
            cardBody.style.width = "90%"
            card.appendChild(cardBody)

            let cardTitle = document.createElement("h5")
            cardTitle.className = "card-title"
            cardTitle.textContent = user.name
            cardBody.appendChild(cardTitle)  
            
            let cardSubTitle = document.createElement("h6")
            cardSubTitle.className = "card-subtitle"
            cardSubTitle.textContent = user.email
            cardBody.appendChild(cardSubTitle)

            let cardText = document.createElement("p")
            cardText.className = "card-text"
            cardText.textContent = user.address.city
            cardBody.appendChild(cardText)

            let button = document.createElement("a")
            button.className = "btn btn-primary"
            button.textContent = user.website
            cardBody.appendChild(button)

            let container = document.querySelector(".d-flex")
            container.style.rowGap = "10px"
            container.style.columnGap = "10px"
            container.appendChild(card)
          
        }     
         
        
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => users.forEach(user => criarCard(user)));  


        
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>


</html>
